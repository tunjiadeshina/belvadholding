<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Belvad Technologies — Coming Soon</title>
  <meta name="description" content="Belvad Technologies — Technologies, cloud engineering, DevOps, . Coming soon." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --accent:#7c3aed }
    * { box-sizing:border-box }
    html,body { height:100% }
    body {
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .bg-video {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-1;
    }
    .wrap {
      position:relative;
      max-width:920px;
      padding:36px;
      text-align:center;
      background:rgba(0,0,0,0.45);
      border-radius:24px;
    }
    .brand { font-weight:800;font-size:28px;letter-spacing:0.6px }
    .brand span { color:var(--accent) }
    .pill {
      display:inline-block;
      margin-top:10px;
      padding:6px 12px;
      background:rgba(255,255,255,0.08);
      border-radius:999px;
      font-weight:600;
      font-size:13px;
    }
    h1 { font-size:clamp(32px,8vw,56px);margin:18px 0 }
    p.lead { opacity:0.9;margin:0 0 18px }
    .buttons { display:inline-flex;gap:12px }
    .btn {
      border:2px solid rgba(255,255,255,0.2);
      padding:10px 16px;
      border-radius:999px;
      color:inherit;
      text-decoration:none;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:rgba(0,0,0,0.3);
    }
    .btn:hover { transform:translateY(-4px);box-shadow:0 10px 30px rgba(2,6,23,0.6) }
    .footer { margin-top:22px;opacity:0.8;font-size:14px }
    .dot {
      display:inline-block;
      width:10px;height:10px;
      border-radius:50%;
      background:#fff;
      margin-left:10px;
      animation:pulse 1.6s infinite
    }
    @keyframes pulse { 0%{transform:scale(1);opacity:0.95}50%{transform:scale(1.6);opacity:0.45}100%{transform:scale(1);opacity:0.95} }
    @media (max-width:520px){.wrap{padding:20px}.brand{font-size:20px}}
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="video/coming-soon.mp4" type="video/mp4">
  </video>

  <main class="wrap" role="main">
    <div class="brand">Belvad<span>Technologies</span></div>
    <div class="pill">AI . Technologies . cloud engineering . DevOps</div>
    <h1>Coming Soon <span class="dot" aria-hidden="true"></span></h1>
    <p class="lead">We're building something beautiful — a clean, secure place for engineering and cloud projects. Want to be one of the first to know?</p>
    <div class="buttons" role="group" aria-label="Actions">
      <a class="btn" href="mailto:admin@belvadtechnologies.com?subject=Belvad%20Launch%20Notify">Notify me</a>
      <a class="btn" href="https://tunji-resume.belvadtechnologies.com" target="_blank" rel="noopener">View resume</a>
    </div>
    <div class="footer">Prefer another way? Email <a href="mailto:admin@belvadtechnologies.com" style="color:inherit;text-decoration:underline;">admin@belvadtechnologies.com</a></div>
  </main>
